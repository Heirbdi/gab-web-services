<script>
        // Fonction pour envoyer un SMS via Twilio
        document.getElementById("smsForm").addEventListener("submit", async function (e) {
            e.preventDefault();
        
            const phone = document.getElementById("phone").value;
            const message = document.getElementById("message").value;
        
            try {
                const response = await fetch("/api/twilio/send-sms", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ phone, message }),
                });
        
                const result = await response.json();
                alert(result.message || "Message envoyé avec succès !");
            } catch (error) {
                alert("Erreur : " + error.message);
            }
        });

        // Fonction pour démarrer une session de paiement avec Stripe
        document.getElementById("checkout-button").addEventListener("click", async () => {
            const response = await fetch("/api/stripe/create-checkout-session", {
                method: "POST",
            });

            const session = await response.json();

            const stripe = Stripe("pk_test_51QOczzJRqShZcJZ5XhD03gx5SDDvctfvuYX3n509jKByVTSX4eSg7ICLZX7zM2x6GHfJxchjft5zonF2uCGTmd3z009OBqRqIV");
            const { error } = await stripe.redirectToCheckout({ sessionId: session.id });

            if (error) {
                alert("Erreur : " + error.message);
            }
        });
    </script>
